<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн - Расписание МелГУ</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1d232a;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Нет подключения к интернету</h1>
        <p>Для просмотра расписания необходимо подключение к интернету. Проверьте соединение и попробуйте снова.</p>
        <button class="refresh-button" onclick="window.location.reload()">
            Обновить страницу
        </button>
    </div>
</body>
</html>
