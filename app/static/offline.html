<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн - Расписание МелГУ</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1d232a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
        }
        .reload-button {
            background: #4a5568;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Нет подключения к интернету</h1>
        <p>Проверьте подключение и попробуйте снова</p>
    </div>
    <button class="reload-button" onclick="window.location.reload()">
        Обновить страницу
    </button>
</body>
</html>
